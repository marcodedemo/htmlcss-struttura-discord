<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/standard.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Discord</title>

</head>

<body>

    <!-- background navbar + header -->
    <div id="first-bg">

        <!-- navbar -->
        <nav>
            
            <!-- margin r&l container -->
            <div class="centered-container">
                
                <!-- navbar items -->
                <div id="navbar-inner">
                    
                    <!-- logo container -->
                    <div id="nav-logo"></div>
                    
                    <!-- links container -->
                    <div id="links">
                        
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        
                    </div>
                    
                    <!-- login button container -->
                    <div id="login"></div>
                    
                </div>
                
            </div>
            
        </nav>
        
        <header>

            <!-- margin r&l container -->
            <div class="centered-container">

                <!-- header items -->
                <div id="header-inner">

                    <!-- header content -->
                    <div id="title"></div>
                    <div id="title-text"></div>

                    <div id="title-buttons">

                        <div class="btn mac-download"></div>
                        <div class="btn browser-open"></div>

                    </div>


                </div>

            </div>

        </header>

    </div>
    <!-- / background navbar + header -->


    <!-- main -->
    <main>

        <!-- margin r&l container -->
        <div class="centered-container">

            <!-- main first section -->
            <section id="first-section">
                
                 <!-- first-section left half -->
                <div id="sect1-left"></div>

                <!-- first-section right half -->
                <div id="sect1-right">

                    <div id="sect1-title"></div>
                    <div id="sect1-text"></div>

                </div>
                
            </section>

        
              <!-- main second section -->
            <section id="second-section">
                
                <!-- second-section left half -->
                <div id="sect2-left">
                    
                    <div id="sect2-title"></div>
                    <div id="sect2-text"></div>

                </div>
           
                <!-- second-section right half -->
                <div id="sect2-right"></div>
                           
            </section>

            <!-- main third section -->
            <section id="third-section">
                
                <!-- third-section left half -->
               <div id="sect3-left"></div>

               <!-- third-section right half -->
               <div id="sect3-right">

                   <div id="sect3-title"></div>
                   <div id="sect3-text"></div>

               </div>
               
           </section>

           <!-- main fourth section -->
           <section id="fourth-section">

            <!-- fourth section top -->
            <div id="sect4-top">

                <!-- sect4 title + text -->
                <div id="sect4-title"></div>
                <div id="sect4-text"></div>
            </div>

            <!-- fourth section mid -->
            <div id="sect4-mid">
                <div id="sect4-pic"></div>
            </div>

            <!-- fourth section bottom -->
            <div id="sect4-bot">

                <!-- sect4 subtitle + button -->
                <div id="sect4-subtitle"></div>
                <div id="sect4-button-container">
                    <div id="sect4-button"></div>
                </div>

            </div>
           </section>
            
        </div>

    </main>

    <!-- footer -->
    <footer>

        <!-- margin r&l container -->
        <div class="centered-container">

            <!-- footer content -->
            <div id="footer-inner">

                <!-- footer top  -->
                <div id="footer-top">

                    <!-- footer top left -->
                    <div id="footer-top-left">

                        <div id="footer-title"></div>
                        <div id="footer-lenguage"></div>
                        <div id="footer-social"></div>

                    </div>

                    <!-- footer top right -->
                    <div id="footer-top-right">

                        <!-- subtitles -->
                        <ul id="footer-subtitles">
                            <!-- subtitle prodotto list -->
                            <li id="prodotto"> 
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </li>
                            <!-- subtitle compagnia list -->
                            <li id="compagnia">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </li>
                            <!-- subtitle risorse list -->
                            <li id="risorse">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </li>
                            <!-- subtitle nome list -->
                            <li id="nome">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </li>

                        </ul>

                    </div>

                </div>
                
                
                <!-- footer bot -->
                <div id="footer-bot">

                    <div id="footer-logo"></div>
                    <div id="footer-button"></div>

                </div>
                
            </div>

        </div>
    </footer>
        
</body>
</html>
